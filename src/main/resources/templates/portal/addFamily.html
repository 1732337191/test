<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>家庭旅游-会员登录页</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/common.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="top_hw clearfix">
    <div class="top_h clearfix">
        <div class="top_hl"><span>欢迎访问家庭旅游用户门户网站！</span> </div>
        <div class="top_hr"><a th:if="${session.userName==null}" th:href="@{/register}">会员注册</a>  |  <span th:if="${session.userName!=null}" th:text="'欢迎你，'+${session.userName}"></span><a th:if="${session.userName==null}" th:href="@{/goLogin}">登录</a>  |  <a th:if="${session.userName!=null}" th:href="@{/goLogout}">退出</a></div>
    </div>
</div>
<!--logo,不美观，去掉-->
<!--<div class="head_w">-->
    <!--<div class="head_t clearfix">-->
        <!--<div class="logo"><img src="images/logo.jpg"/></div>-->
        <!--<div class="rx_line"><img src="images/rx.jpg"/></div>-->
    <!--</div>-->
<!--</div>-->
<div class="mainNav clearfix">
    <ul class="Nav_ul">
        <li><a th:href="@{/index}">首页</a><img src="images/nav_line.jpg"/></li>
        <li><a th:href="@{/travelRoute}">旅游路线</a><img src="images/nav_line.jpg"/></li>
        <li><a th:href="@{/travelSpot}">旅游景点</a><img src="images/nav_line.jpg"/></li>
        <li><a th:href="@{/hotelAccommodation}">餐饮住宿</a><img src="images/nav_line.jpg"/></li>
        <li ><a th:href="@{/car}">旅游车票</a><img src="images/nav_line.jpg"/></li>
        <li ><a th:href="@{/insurance}">旅游保险</a><img src="images/nav_line.jpg"/></li>
        <li ><a th:href="@{/strategy}">旅游攻略</a><img src="images/nav_line.jpg"/></li>
        <li><a th:href="@{/attention}">注意事项</a><img src="images/nav_line.jpg"/></li>
        <li th:if="${session.userName!=null}" class="cur"><a th:href="@{/userCenter}">会员中心</a><img src="images/nav_line.jpg"/></li>
    </ul>
</div>
<div class="b_wrap">
    <div class="current"><span>当前所在地：</span><a th:href="@{/index}">首页</a> >> <a th:href="@{/userCenter}">会员中心</a></div>
    <div class="fmember">
    	<div class="fmleft">
        	<div class="fmleft_top"><img src="images/fmbt1.png" border="0"/></div>
            <div class="fmlist">
            	<ul>
                	<li class="f1">我的</li>
                	<li> >><a th:href="@{/myOrder}">我的订单</a> </li>
                    <li> >><a th:href="@{/myMessage}">我的留言</a> </li>
                </ul>

                <ul>
                	<li class="f1">账户信息</li>
                    <li th:switch="${session.roleId}">
                        <a th:case="797e8071ac174de6ab01745273bb28a7" th:text="'>>'+'管理家庭'" th:href="@{/myFamily}"></a>
                        <a th:case="*" th:text="'>>'+'查看家庭'" th:href="@{/myFamily}"></a>
                    </li>
                    <!--<li> >><a th:if="${session.roleId != ''}" th:href="@{/personInfo}">test</a> </li>-->
                	<li> >><a th:href="@{/personInfo}">个人资料</a> </li>
                    <li> >><a th:href="@{/changePassword}">修改密码</a> </li>
                </ul>
            </div>
        </div>
        <div class="fmright">
            	<div class="fmr1_top">创建我的家</div>
                        <form class="layui-form fmr1_m" method="post" action="/PortalFamilySave">
                            <div class="login">
                                <div class="login_t">搭建我的家</div>
                                <div class="login_con">
                                    <table class="login_tab" width="270" border="0" cellspacing="0" cellpadding="0">
                                        <tr>
                                            <td>家庭名：</td>
                                            <td><input type="text" id="familyName" name="familyName" value="" placeholder="家名"/></td>
                                        </tr>
                                        <tr>
                                            <td>家庭地址：</td>
                                            <td><input type="text" id="familyAddress" name="familyAddress" value="" placeholder="地址"/></td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td th:text="${message}" ></td>
                                        </tr>
                                        <tr>
                                            <td>&nbsp;</td>
                                            <td><button class="log_b" type="submit">创 建</button></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </form>
            </div>
    </div>

</div>
</body>
</html>
